<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="bg-cover">
        <img src="" alt="" class="img-logo">
        <p class="credit">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
    </section>

    <section class="main">
        <div class="description">
            <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <span class="italic">now</span> to get started.
            </p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <form action="#" method="post">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" name="phone_number" id="phone_number">

                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">

                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </form>
        </div>
        <div class="submit">

        </div>
    </section>
</body>
</html>
