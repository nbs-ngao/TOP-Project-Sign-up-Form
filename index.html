<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="bg-cover">
        <div class="logo">
            <img src="" alt="" class="img-logo">
            <h1>ODIN</h1>
        </div>
        <p class="credit">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
    </section>

    <main class="content">
        <section class="description-section">
            <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <span class="italic">now</span> to get started.<br><br>
            
                You <span class="italic">know</span> you want to.
            </p>
        </section>

        <section class="form">
            <h2>Let's do this!</h2>
            <form action="#" method="post">
                <div class="first-name">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div class="last-name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="phone-number">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>

                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="password-confirm">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
            </form>
        </section>

        <section class="submit">
            <button type="submit">Create Account</button>
            <p>
                Already have an account? <a href="#">Log in</a>
            </p>
        </section>
    </main>
</body>
</html>
